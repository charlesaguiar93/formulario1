<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name"><strong>Nome</strong></label>
            <input type="text" id="name" name="name" required>

            <label for="telefone"><strong>Telefone</strong></label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" required>

            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" required>

        </fieldset>
        <br>
        <fieldset class="motivo">
            <legend>Motivo do contato</legend>
            <label for="motivo">Motivo:</label>
           
            <select id="motivo" name="motivo">
               <option value="">escolha uma opção</option>
                <option value="dúvida">Dúvida</option>
                <option value="sugestão">Sugestão</option>
                <option value="reclamação">Reclamação</option>
            </select>
          
            <label for="comentario">Comentário:</label>
            
            <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
            <br>
            <button type="submit">Enviar</button> <button type="reset">Limpar</button>
            </fieldset>
    </form>
</body>
</html>
